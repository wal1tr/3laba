{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-кинотеатр</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
    <h1>Добро пожаловать в онлайн-кинотеатр</h1>
    
    <form method="GET" action="{% url 'myapp:filter_by_genre' %}">
        <label for="genre">Выберите жанр:</label>
        <select name="genre" id="genre">
            {% for genre in genres %}
                <option value="{{ genre.id }}">{{ genre.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Показать фильмы</button>
    </form>
    
    {% if movies %}
        <h2>Список фильмов:</h2>
        <ul>
            {% for movie in movies %}
                <li>
                    <h3>{{ movie.title }}</h3>
                    <p>{{ movie.description }}</p>
                    {% if movie.poster_url %}
                        <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" width="150">
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
